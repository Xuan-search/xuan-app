{% extends 'basic/layout.html' %}


{% block body_block %}
<div id="loader-wrapper">
	<div class="loader-text">loading...</div>
    <div id="loader"></div>
</div>
<div class='xs-search-container'>
	<h3>Search</h3>
	<form id="search-form" class="search-form">
    		<div class="xs-search-terms">
       			<div class="xs-input-pad">
            			<input id="searchterms" name="searchterms" placeholder="Search" type="text"/>
        			<div class="xs-search--exact-container">
					<span>Match words exactly</span>
					<input class='xs-search-checkbox xs-exact' name='exact-search' type='checkbox' checked/>
					<span>Match whole phrase</span>
					<input class='xs-search-checkbox xs-phrase' name='match-phrase' type='checkbox'/>
					
				</div>
			</div>
    		</div>
    		<div class="clearfix">
    			<button type="submit" class='xs-es-search-submit xs-button'>
    				Submit
    			</button>
    		</div>
	</form>
	<ul class="xs-search-results"></ul>
</div>
{% endblock %}
